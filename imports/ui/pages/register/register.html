<template name="RegisterPage">
	<div class="container">
      <div class="row">
      	<div class="col-sm-3"></div>
      	<div class="col-sm-6">
      		<div class="panel panel-success">
			  <div class="panel-heading">Register</div>
			  <div class="panel-body">
			    <form class="register">
				  <div class="form-group">
				    <label for="">Username</label>
				    <input type="text" class="form-control" id="" name="regusername" placeholder="Username">
				  </div>
				  <div class="form-group">
				    <label for="">Email</label>
				    <input type="email" class="form-control" id="" name="regemail" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="">Password</label>
				    <input type="password" class="form-control" id="" name="regpassword" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Register</button>
				</form>
			  </div>
			</div>
      	</div>
      </div>
    </div> 
</template>
